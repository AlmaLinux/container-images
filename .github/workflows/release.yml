name: Release Container Images (scriptless)

on:
  push:
    tags:
      - "v*.*"         # 例: v9.0.20250919.0 / v10.0.20250919.0
  workflow_dispatch:

permissions:
  contents: write      # Release 作成に必要

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}-${{ github.run_id }}
  cancel-in-progress: false

jobs:
  per-flavor:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [default, base, init, micro, minimal, toolbox]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install syft & jq
        run: |
          set -euxo pipefail
          curl -sSfL https://get.anchore.io/syft | sudo sh -s -- -b /usr/local/bin
          syft --version
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Extract release numbers
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF##*/}"                          # v9.0.x / v10.0.x
          REL="$(echo "$TAG" | sed -E 's/^v([0-9]+)\..*$/\1/')"  # 9 / 10
          PREV="$((REL-1))"
          echo "tag=$TAG"   >> "$GITHUB_OUTPUT"
          echo "rel=$REL"   >> "$GITHUB_OUTPUT"
          echo "prev=$PREV" >> "$GITHUB_OUTPUT"

      - name: Build NEW image & SBOM
        shell: bash
        run: |
          set -euxo pipefail
          rel='${{ steps.ver.outputs.rel }}'
          flavor='${{ matrix.flavor }}'
          file="Containerfiles/$rel/Containerfile.$flavor"
          tag="almalinux${rel}-${flavor}:${{ steps.ver.outputs.tag }}"
          docker build -f "$file" -t "$tag" .
          mkdir -p "sbom/$rel"
          syft "docker:$tag" -o json > "sbom/$rel/$flavor.json"

      - name: Build OLD image & SBOM (optional; initial-safe)
        id: oldsbom
        shell: bash
        run: |
          set -euo pipefail
          prev='${{ steps.ver.outputs.prev }}'
          flavor='${{ matrix.flavor }}'
          oldfile="Containerfiles/$prev/Containerfile.$flavor"
          if [[ ! -f "$oldfile" ]]; then
            echo "has_old=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          oldtag="almalinux${prev}-${flavor}:__old__"
          docker build -f "$oldfile" -t "$oldtag" .
          mkdir -p "sbom/$prev"
          syft "docker:$oldtag" -o json > "sbom/$prev/$flavor.json"
          echo "has_old=true" >> "$GITHUB_OUTPUT"

      - name: Generate per-flavor changelog
        shell: bash
        run: |
          set -euo pipefail
          rel='${{ steps.ver.outputs.rel }}'
          prev='${{ steps.ver.outputs.prev }}'
          flavor='${{ matrix.flavor }}'
          NEW="sbom/$rel/$flavor.json"
          OLD="sbom/$prev/$flavor.json"
          if [[ ! -f "$NEW" ]]; then
            echo "NEW SBOM missing: $NEW" >&2
            exit 1
          fi
          if [[ '${{ steps.oldsbom.outputs.has_old }}' != 'true' || ! -f "$OLD" ]]; then
            {
              echo "# Initial Release: AlmaLinux $rel ($flavor)"
              echo
              echo "- SBOM: \`$NEW\`"
              echo "- Packages: \`$(jq -r '.artifacts | length' "$NEW" 2>/dev/null || echo "n/a")\`"
              echo
              echo "No previous version to diff against."
            } > "RELEASE_CHANGELOG-${flavor}.md"
            exit 0
          fi

          # 差分（更新・追加・削除）
          jq -r '.artifacts[]?|"\(.name) \(.version)"' "$OLD" | sort > /tmp/old.txt
          jq -r '.artifacts[]?|"\(.name) \(.version)"' "$NEW" | sort > /tmp/new.txt

          # 名前集合
          cut -d' ' -f1 /tmp/old.txt | sort -u > /tmp/old.names
          cut -d' ' -f1 /tmp/new.txt | sort -u > /tmp/new.names

          ADDED_NAMES=$(comm -13 /tmp/old.names /tmp/new.names || true)
          REMOVED_NAMES=$(comm -23 /tmp/old.names /tmp/new.names || true)

          # 同名のバージョン変更
          UPDATED=$(
            join -j1 -o 1.1,1.2,2.2 \
              <(sort /tmp/old.txt) \
              <(sort /tmp/new.txt) \
            | awk '$2 != $3 {print $1" " $2 " -> " $3}' || true
          )

          {
            echo "# Changelog: AlmaLinux $prev → $rel ($flavor)"
            echo
            echo "SBOM(old): \`$OLD\`"
            echo "SBOM(new): \`$NEW\`"
            echo
            echo "## Updated Packages"
            echo '```'
            [[ -n "$UPDATED" ]] && echo "$UPDATED" || echo "(none)"
            echo '```'
            echo
            echo "## Added Packages"
            echo '```'
            [[ -n "$ADDED_NAMES" ]] && echo "$ADDED_NAMES" || echo "(none)"
            echo '```'
            echo
            echo "## Removed Packages"
            echo '```'
            [[ -n "$REMOVED_NAMES" ]] && echo "$REMOVED_NAMES" || echo "(none)"
            echo '```'
          } > "RELEASE_CHANGELOG-${flavor}.md"

      - name: Upload changelog artifact
        uses: actions/upload-artifact@v4
        with:
          name: changelog-${{ matrix.flavor }}
          path: RELEASE_CHANGELOG-${{ matrix.flavor }}.md
          if-no-files-found: error
          retention-days: 7

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ steps.ver.outputs.rel }}-${{ matrix.flavor }}
          path: sbom/${{ steps.ver.outputs.rel }}/${{ matrix.flavor }}.json
          if-no-files-found: error
          retention-days: 7

  publish:
    runs-on: ubuntu-latest
    needs: per-flavor

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract release numbers (again)
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF##*/}"
          REL="$(echo "$TAG" | sed -E 's/^v([0-9]+)\..*$/\1/')"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "rel=$REL" >> "$GITHUB_OUTPUT"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: '*'
          merge-multiple: true

      - name: Build release body (all flavors)
        id: body
        shell: bash
        run: |
          set -euo pipefail
          echo "Automated release for version ${{ steps.ver.outputs.tag }}." > body.txt
          echo >> body.txt
          for f in default base init micro minimal toolbox; do
            if [[ -f "RELEASE_CHANGELOG-$f.md" ]]; then
              echo "## $f" >> body.txt
              echo >> body.txt
              cat "RELEASE_CHANGELOG-$f.md" >> body.txt
              echo >> body.txt
            fi
          done

          delim="EOF_$(date +%s)_$RANDOM"
          {
            echo "body<<$delim"
            cat body.txt
            echo "$delim"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release (single shot)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          name: "Version ${{ steps.ver.outputs.tag }}"
          body: ${{ steps.body.outputs.body }}
          files: |
            RELEASE_CHANGELOG-*.md
            sbom/${{ steps.ver.outputs.rel }}/*.json

