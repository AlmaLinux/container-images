name: Generate SBOM Changelog

on:
  push:
    paths:
      - "Containerfiles/**"
  workflow_dispatch:

jobs:
  sbom-changelog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0.17.3

      - name: Build and generate SBOMs
        run: |
          mkdir -p sbom
          for rel in 8 9 10; do
            for flavor in default; do   # 必要なら base, init, ... を追加
              file="Containerfiles/$rel/Containerfile.$flavor"
              tag="almalinux${rel}-systemd:${flavor}"
              docker build -f "$file" -t "$tag" .
              mkdir -p sbom/$rel/$flavor
              syft "docker:$tag" -o json > sbom/$rel/$flavor.json
            done
          done

      - name: Generate changelogs
        run: |
          chmod +x scripts/gen-changelog.sh
          ./scripts/gen-changelog.sh 8 9 default
          ./scripts/gen-changelog.sh 9 10 default

      - name: Upload changelogs
        uses: actions/upload-artifact@v4
        with:
          name: changelogs
          path: CHANGELOG-*.md

